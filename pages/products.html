<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce</title>
    <link rel="stylesheet" href="../scss/style.css" />
    <link
      rel="shortcut icon"
      href="../assets/images/header/header-logo1.svg"
      type="image/x-icon" />
  </head>
  <body>
    <div class="products">
      <header>
        <div class="container">
          <a href="../index.html" class="header-logo"
            ><img
              src="../assets/images/header/header-logo1.svg"
              alt="Logo bor" />
            <p>Северяночка</p>
          </a>
          <a
            href="../pages/categories.html"
            class="katalog-button"
            style="cursor: pointer">
            <img src="../assets/images/header/menu.svg" alt="" />
            <p>Каталог</p>
          </a>
          <div class="search">
            <input type="text" class="search-input" placeholder="Найти товар" />
            <img
              src="../assets/images/header/search.svg"
              alt=""
              class="search-img" />
          </div>
          <a href="./favorite.html" class="header-card">
            <img src="../assets/images/header/Избранное-icon.svg" alt="" />
            <p>Избранное</p>
          </a>
          <a href="./products.html" class="header-card">
            <img src="../assets/images/header/продукты-icon.svg" alt="" />
            <p>продукты</p>
          </a>
          <a href="./cart.html" class="header-card">
            <img src="../assets/images/header/Корзина-icon.svg" alt="" />
            <p>Корзина</p>
          </a>
          <div class="Алексей" id="btn-open" style="cursor: pointer">
            <img src="../assets/images/header/Алексей.png" alt="Алексей" />
            <p>Алексей</p>
            <img src="../assets/images/header/Алексей-icon.svg" alt="Алексей" />
          </div>
          <div class="modal">
            <div class="modal-content">
              <img
                src="../assets/images/home-page/x-icon.svg"
                alt="x-icon"
                id="modal-img"
                style="cursor: pointer" />
              <h4>Вход</h4>
              <form>
                <p style="padding-right: 275px">Телефон</p>
                <input type="text" />
              </form>
              <button id="btn-close">Вход</button>
              <div class="modal_bottom">
                <a href="#" class="modal_bottom-1" id="btn-close"
                  >Регистрация</a
                >
                <a href="#" class="modal_bottom-2" id="btn-close"
                  >Забыли пароль?</a
                >
              </div>
            </div>
          </div>
        </div>
      </header>
      <main>
        <div class="container">
          <h1 class="products-h1">Все продукты</h1>
          <div class="cards">
            <div class="card">
              <div class="card-text"></div>
            </div>
          </div>
          <div class="main-bottom-links">
            <img src="../assets/images/home-page/chapga-icon2.svg" alt="icon" />
            <img src="../assets/images/home-page/chapga-icon.svg" alt="icon" />
            <p>1</p>
            <p>2</p>
            <p>3</p>
            <p>4</p>
            <p>5</p>
            <p>6</p>
            <p>7</p>
            <p>8</p>
            <img src="../assets/images/home-page/o'ngga-icon.svg" alt="icon" />
            <img src="../assets/images/home-page/o'ngga-icon2.svg" alt="icon" />
          </div>
        </div>
      </main>
      <footer>
        <div class="container">
          <div class="footer-left">
            <img
              src="../assets/images/footer/logo.svg"
              style="cursor: pointer"
              alt="logo" />
            <div class="footer-left-menu">
              <a href="#">О компании</a>
              <a href="#">Контакты</a>
              <a href="#">Вакансии</a>
              <a href="#">Статьи</a>
              <a href="#">Политика обработки персональных данных</a>
            </div>
          </div>
          <div class="footer-right">
            <div class="footer-right-web">
              <a href="#">
                <img
                  src="../assets/images/footer/instagram.svg"
                  alt="instagram" />
              </a>
              <a href="#">
                <img
                  src="../assets/images/footer/vkontakte.svg"
                  alt="vkontakte" />
              </a>
              <a href="#">
                <img
                  src="../assets/images/footer/facebook.svg"
                  alt="facebook" />
              </a>
              <a href="#">
                <img src="../assets/images/footer/ok.svg" alt="ok" />
              </a>
            </div>
            <div class="footer-right-right">
              <a href="#" class="footer-right-phone">
                <img src="../assets/images/footer/phone.svg" alt="phone" />
                <p>8 800 777 33 33</p>
              </a>
              <div class="footer-right-bottom">
                <p>Дизайн</p>
                <img
                  src="../assets/images/footer/footer-bottom.svg"
                  alt="logo-zasovskiy-small-black" />
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>

    <script src="../js/products.js"></script>
    <script src="../js/autorization.js"></script>
  </body>
</html>
