<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Каталог</title>
    <link rel="stylesheet" href="../scss/style.css" />
    <link
      rel="shortcut icon"
      href="../assets/images/header/header-logo1.svg"
      type="image/x-icon" />
  </head>
  <body>
    <header>
      <div class="container">
        <a href="./index.html" class="header-logo"
          ><img src="../assets/images/header/header-logo1.svg" alt="Logo bor" />
          <p>Северяночка</p>
        </a>
        <div class="katalog-button">
          <img src="../assets/images/header/menu.svg" alt="" />
          <p>Каталог</p>
        </div>
        <div class="search">
          <input type="text" class="search-input" placeholder="Найти товар" />
          <img
            src="../assets/images/header/search.svg"
            alt=""
            class="search-img" />
        </div>
        <div class="header-card">
          <img src="../assets/images/header/Избранное-icon.svg" alt="" />
          <p>Избранное</p>
        </div>
        <div class="header-card">
          <img src="../assets/images/header/продукты-icon.svg" alt="" />
          <p>продукты</p>
        </div>
        <div class="header-card">
          <img src="../assets/images/header/Корзина-icon.svg" alt="" />
          <p>Корзина</p>
        </div>
        <div class="Алексей">
          <img src="../assets/images/header/Алексей.png" alt="Алексей" />
          <p>Алексей</p>
          <button>
            <img src="../assets/images/header/Алексей-icon.svg" alt="Алексей" />
          </button>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <h1>Каталог</h1>
        <div class="categories_images"></div>
      </div>
    </main>
    <footer>
      <div class="container">
        <div class="footer-left">
          <img src="../assets/images/footer/logo.svg" alt="logo" />
          <div class="footer-left-menu">
            <a href="#">О компании</a>
            <a href="#">Контакты</a>
            <a href="#">Вакансии</a>
            <a href="#">Статьи</a>
            <a href="#">Политика обработки персональных данных</a>
          </div>
        </div>
        <div class="footer-right">
          <div class="footer-right-web">
            <a href="#">
              <img
                src="../assets/images/footer/instagram.svg"
                alt="instagram" />
            </a>
            <a href="#">
              <img
                src="../assets/images/footer/vkontakte.svg"
                alt="vkontakte" />
            </a>
            <a href="#">
              <img src="../assets/images/footer/facebook.svg" alt="facebook" />
            </a>
            <a href="#">
              <img src="../assets/images/footer/ok.svg" alt="ok" />
            </a>
          </div>
          <div class="footer-right-right">
            <a href="#" class="footer-right-phone">
              <img src="../assets/images/footer/phone.svg" alt="phone" />
              <p>8 800 777 33 33</p>
            </a>
            <div class="footer-right-bottom">
              <p>Дизайн</p>
              <img
                src="../assets/images/footer/footer-bottom.svg"
                alt="logo-zasovskiy-small-black" />
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script src="../js/categories.js"></script>
  </body>
</html>
